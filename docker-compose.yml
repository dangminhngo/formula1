version: '3.8'
services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: ./server/Dockerfile
    env_file:
      - ./server/.env
    restart: always
    networks:
      - formula1_network
  client:
    container_name: client
    build:
      context: .
      dockerfile: ./client/Dockerfile
    env_file:
      - ./client/.env
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - server
    networks:
      - formula1_network

networks:
  formula1_network:
    driver: bridge
